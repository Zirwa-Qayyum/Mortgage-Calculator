<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="first">
    <div class="second">
    <h2>Mortgage Calculator</h2>
    <span>Clear All</span>
    </div>

 <div class="third">
    <h3>Mortgage Amount</h2>
 </div>
 <div class="set">
 <div class="fourth">
    <i class="fa-solid fa-euro-sign"></i>
 </div>
    <div class="fifth">
    <input value="2000" type="text">
    </div>
    </div>
    <div class="next">
        <h3>Mortgage team</h3>
        <h3>Interest Rate</h3>
    </div>
     <div class="step">
    <div class="sixth">
    <input value="25" type="text">
    </div>
     <div class="seventh">
    <p>years</p>
 </div>
 <div class="eight">
    <input value="5.25" type="text">
    </div>
     <div class="seventh">
    <p>%</p>
 </div>
    </div>
    <div class="new">
        <h3>Mortgage type</h3>
    </div>
    <div class="radio-box">
      <input type="radio"  value="Repayment"  id="repayment">
      <label for="repayment">Repayment</label>
      </div>
      <div class="radio-box">
      <input type="radio"  value="Interest Only"   id="interest">
      <label for="interest">Interest Only</label>
      </div>
      <div class="end">
      <i class="fa-solid fa-calculator"></i>
      <label>Calculate Repayments</label>
       </div>
       </div>
       
</div>

<div class="another">
   <div class="add">
      
   </div>
   <div class="ohh">
    <h1>Result shown here</h1>
   </div>
   <div class="final">
    <p>Complete the form and click "Calculate Repayments to</p>
    <p>see what your monthly repayments would be </p>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
